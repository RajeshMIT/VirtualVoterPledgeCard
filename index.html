<!-- Virtual Voter Pledge Card -->

<!doctype html>
<html>
    <head>
    	<meta charset="utf-8">
        <link href="form.css" rel="stylesheet">
    </head>
    <body>
    	<h1>Virtual Voter Pledge Card</h1>
        <form action="#" method="post" name="pledgeCard" id="pledge_form">
          Full Name: <input type="text" id="name" required><br>
          Street Address: <input type="text" id="address" required><br>
          City: <input type="text" id="city"><br>
          State: <input type="text" id="state"><br>
          Zip Code: <input type="text" id="zip"><br>
          Email Address: <input type="text" id="email"><br>
          Phone Number: <input type="text" id="phone"><br>
          <input type="button" name="submit_button" id="btn" value="Submit" onclick="submit_form()"/>
        </form>
        <script src="form.js" charset="utf-8"></script>
    </body>
</html>
